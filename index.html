    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Area Weather</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css">


    </head>
    <body>
        <!-- called in vue -->
        <div id="app">
            <div class="container-fluid">
                <div class="jumbotron">
                    <!-- message displayed at top of site -->
            <h1><b><i>{{message}}</i></b></h1>
            <!-- {{message }} -->
        </div>
            </div>
            <div class="row">

            <div class="col">

                <div class="card">
                    <div class="row">
                        <!-- card used to display weather data labeled below -->
                    <!-- <img class="card-img-top" src=" " alt="Card image" id="lol"> -->
                    <div class="card-body"><b>The City of</b> {{quote}}</div>
                    <div class="card-body"><b>Your Temp Is:</b> {{author}}</div>
                    <div class="card-body"><b>The Current Condition:</b> {{current}}</div>
                    <div class="card-body">{{icon}}</div>


                  </div>
            
            </div>
           
                
            </div>
            <div id="msg">
            <!-- v-on: = @ -->
            <!-- button to retrieve website data -->
            <button @click = useApi>Your Weather</button>
            <!-- input to enter desired zip code & validation from js-->
            <input type="number" v-model=apiparameters placeholder="Enter a 5 Digit Zip Code" id="zipCode" value="validateInput">
            
            <!-- input for user to enter unit of degree and description of how -->
            <input type="text" v-model=tempList size="51" readonly>
            <input type="text" v-model=units placeholder="Enter Desired Unit">
        </div>
        </div>
       <!-- calls js  -->
        <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>

    </html>
